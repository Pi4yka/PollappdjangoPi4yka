{% extends "poll/base.html" %}
{% load widget_tweaks %}

{% block title %}Create Poll{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Изменение опроса</h3>
            </div>
                
            <form method="POST">
                {% csrf_token %}
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="{{poll.question}}">Введите вопрос</label>
                                <input name="question" id="question" class="form-control" rows="3" value="{{poll.question}}"></input>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="{{option_one}}">Ответ 1</label>
                                <input type="text" name="option_one" id="option1" class="form-control" value="{{poll.option_one}}" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="{{option_two}}">Ответ 2</label>
                                <input type="text" name="option_two" id="option2" class="form-control" value="{{poll.option_two}}" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="{{option_three}}">Ответ 3</label>
                                <input type="text" name="option_three" id="option3" class="form-control" value="{{poll.option_three}}" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <hr />
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-info">Сохранить</button>
                        </div>
                    </div>
                </div>
                
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
